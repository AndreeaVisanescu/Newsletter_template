<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Template">
    <meta name="keywords" content="Email, Template">
    <meta name="author" content="Andreea Visanescu">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Email Template</title>
</head>
<body>
    <table style="width: 450px;
                height: 600px;
                padding: 40px 0;
                table-layout: fixed;
                background-image: url(./assets/bg.png);
                background-size: cover;">
        <tr>
            <td colspan="3" style="text-align:center;
                                font-family: 'Lato', sans-serif;
                                font-weight: 900;
                                font-size: 20px;
                                letter-spacing: 2px;
                                line-height: 10px;
                                height: 10px;">
                                CLICK TO IT!
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;
                                font-family: 'Lato', sans-serif;
                                font-weight: 500;
                                font-size: 20px;
                                letter-spacing: 2px;
                                line-height: 10px;
                                height: 10px;">
                                SALE ENDS TUESDAY
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;
                                height: 20px;
                                line-height: 20px;
                                font-family: 'Lato', sans-serif;
                                letter-spacing: 3px;
                                font-size: 30px;
                                font-weight: 900;" >
               EXTRA 
            </td>
        </tr>
        <tr>
            <td style="text-align: center;
                    font-family: 'Lato', sans-serif;
                    line-height: 100px;
                    height: 80px;
                    padding-left: 80px;
                    font-size: 200px;
                    font-weight: 900;">
                30
            </td>
            <td style="font-size: 35px;
                    font-weight: 900;
                    width: 100px;
                    height: 130px;
                    padding-left: 90px;
                    box-sizing: border-box;
                    font-family: 'Lato', sans-serif;">
                %  
            </td>
            <td style="width: 100px;
                    font-family: 'Lato', sans-serif;
                    font-size: 40px;
                    height: 130px;
                    font-weight: 900;
                    padding-left: 20px;
                    ">
                FF
            </td>
        </tr>
        <tr>
            <td colspan="3" style="font-family: 'Lato', sans-serif;
                                font-size: 30px;
                                text-align: center;
                                height: 15px;
                                line-height: 15px;
                                letter-spacing: 3px;
                                font-weight: 900;">
              EVERYTHING *  
            </td>
        </tr>
        <tr>
            <td colspan="3" style="font-family: 'Lato', sans-serif;
                                font-size: 20px;
                                font-weight: 300;
                                height: 10px;
                                line-height: 10px;
                                padding: 10px 0 10px;
                                text-align: center;">
              WITH CODE SALE30  
            </td>
        </tr>
        <tr>
            <td colspan="3" style="font-family: 'Lato', sans-serif;
                                font-size: 20px;
                                text-align: center;
                                padding-bottom: 10px;
                                font-weight: 300;
                                height: 10px;
                                line-height: 10px;">
              ONLINE ONLY.  
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;
                                line-height: 20px;
                                height: 20px;">
                <button type="button" style="background-color: #ffc42c;
                                            padding: 10px 20px;
                                            font-family: 'Lato', sans-serif;
                                            font-weight: 900;
                                            font-size: 15px;
                                            border: none;
                                            border: 1px solid #000;">
                SHOP NOW</button>
            </td>
        </tr>


    </table>
</body>
</html>
